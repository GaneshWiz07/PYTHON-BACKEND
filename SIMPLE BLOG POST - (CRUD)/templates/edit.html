{% extends "base.html" %}

{% block content %}
    <div class="card">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <div>
            <a href="{{ url_for('edit', post_id=post_id) }}" class="edit-link">
                Edit
            </a>
            <form action="{{ url_for('delete', post_id=post_id) }}" method="post" class="inline">
                <button type="submit" class="delete-button">
                    Delete Post
                </button>
            </form>
            <a href="{{ url_for('index') }}" class="back-link">
                Back to Home
            </a>
        </div>
    </div>
{% endblock %}
